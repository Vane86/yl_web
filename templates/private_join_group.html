{% extends "private_base.html" %}

{% block content %}

    <form action="" method="POST">

        {{ form.csrf_token() }}

        <div class="container border border-primary" style="background: #D0D0FF; border-radius: 10px; margin-top: 50px; padding: 10px">
            <div class="form-row">
                <div class="col">
                    {{ form.id(class="form-control", placeholder=form.id.label.text) }}
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    {{form.submit(class="btn btn-primary")}}
                </div>
            </div>

            {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </form>

{% endblock %}
